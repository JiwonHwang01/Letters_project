{% extends 'base.html' %}

{% block title %}{{ letter.title }} - Letters{% endblock %}

{% block style %}
    <style>
        .letter-content {
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
        }
        
        .letter-header {
            text-align: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .letter-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
        }
        
        .letter-date {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }
        
        .letter-body {
            font-size: 1rem;
            line-height: 1.8;
            color: var(--text-primary);
            background: linear-gradient(135deg, #F8FAFC 0%, #F1F5F9 100%);
            border: 1px solid #E2E8F0;
            border-radius: 12px;
            padding: 20px;
            white-space: pre-wrap;
            min-height: 200px;
        }
        
        .letter-author {
            text-align: right;
            margin-top: 16px;
            font-size: 0.9rem;
            color: var(--text-secondary);
            font-style: italic;
        }
    </style>
{% endblock %}

{% block content %}
    <div class="header">
        <div class="logo">üìù Letter Content</div>
    </div>

    <div class="letter-content">
        <div class="letter-header">
            <div class="letter-title">{{ letter.title }}</div>
            <div class="letter-date">üìÖ {{ letter.pub_date|date:'F d, Y' }}</div>
        </div>
        
        <div class="letter-body">{{ letter.letter_text }}</div>
        
        <div class="letter-author">
            ‚úçÔ∏è {{ letter.visitor_id }}
        </div>
    </div>
    
    <div class="btn-group">
        <button type="button" class="btn btn-primary btn-full" onclick="location.href='{% url 'my_page' %}'">
            üì¨ Back to Mailbox
        </button>
    </div>
{% endblock %}
